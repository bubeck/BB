{? render /inc/header.htm;Audio profile editor ?}<br>

<html>
    <head>
        <script src="assets/jquery-3.6.0.min.js"></script>
        <link rel="stylesheet" href="assets/mini-dark.min.css">
        <link rel="stylesheet" href="assets/strato.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>

<div id="profile_editor" class="row">
    <div class="col-lg-6 col-sm-12">
        <svg height="500" width="100%" id="profile_dura" >
            <defs id="svg-defs"></defs>
            
          <pattern id="no-sound" x="0" y="0" width="10" height="10" patternUnits="userSpaceOnUse">
            <rect class="checker" x="0" width="5" height="5" y="0"></rect>
            <rect class="checker" x="5" width="5" height="5" y="5"></rect>
          </pattern>    
            
        </svg>
    </div>

    <div class="col-lg-6 col-sm-12">
        <svg height="300" width="100%" id="profile_freq" >
            <defs id="svg-defs"></defs>
            
        </svg>    
        <!--input type="button" value="Load from device" id="load"/-->
        <input type="button" value="Save to file" id="store" />
        <input type="button" value="Load from file" id="load" />
        <input type="checkbox" id="prev_sound" name="prev_sound"/><label for="prev_sound">Play sound</label>
		<input id="file-selector" type="file" hidden="true"/>
        
        
    </div>
</div>

<script src="js/audio.js"></script>
<script src="assets/FileSaver.js"></script>
